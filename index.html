<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  </head>
<body>
<div id="product">

  <div class="wrapper">
      <div class="product">
        <img class="product__images" src="./images/image-product-mobile.jpg" alt="product_images">
          <div class="product__content">
            <h4 class="product__type">Perfume</h4>
            <h2 class="product__title">Gabriel Essence Eau De Perfume</h2>
            <p class="product__detail">A floral,solar and voluptous interpretation composed by Olivier Polge,Perfumer-Creator for the House Of CHANEL.</p>
            <div class="product__price">$149.99<span class="product__price--discount">$169.99</span></div>
            <button class="btn checkout__btn">
              Add to Cart
            </button>
          </div>
      </div>
  </div>
</div>

</body>
</html>
